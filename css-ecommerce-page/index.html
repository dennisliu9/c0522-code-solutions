<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container font-dmsans">
    <div class="row">
      <div class="column-full text-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-1-5 margin-lr-10">
        <img class="product-img" src="images/dress1.jpeg" alt="black Free People dress">
        <p>
          <span class="item-brand">Free People</span> <span class="item-size">&VerticalLine; Size 6</span>
        </p>
        <p>
          <span class="item-sale-price">$35</span> <span class="item-retail-price"><del>$125 retail</del></span>
        </p>
      </div>
      <div class="column-1-5 margin-lr-10">
        <img class="product-img" src="images/ysl-bag.jpeg" alt="black YSL bag">
        <p>
          <span class="item-brand">Yves Saint Laurent</span> <span class="item-size">&VerticalLine; One-Size</span>
        </p>
        <p>
          <span class="item-sale-price">$200</span> <span class="item-retail-price"><del>$1600 retail</del></span>
        </p>
      </div>
      <div class="column-1-5 margin-lr-10">
        <img class="product-img" src="images/key.jpeg" alt="gold Tiffany key">
        <p>
          <span class="item-brand">Tiffany</span> <span class="item-size">&VerticalLine; One-Size</span>
        </p>
        <p>
          <span class="item-sale-price">$476</span> <span class="item-retail-price"><del>$2000 retail</del></span>
        </p>
      </div>
      <div class="column-1-5 margin-lr-10">
        <img class="product-img" src="images/lv-bag.jpg" alt="brown LV bag">
        <p>
          <span class="item-brand">Louis Vuitton</span> <span class="item-size">&VerticalLine; One-Size</span>
        </p>
        <p>
          <span class="item-sale-price">$95</span> <span class="item-retail-price"><del>$1200 retail</del></span>
        </p>
      </div>
      <div class="column-1-5 margin-lr-10">
        <img class="product-img" src="images/dress2.jpeg" alt="blue and white Reformation dress">
        <p>
          <span class="item-brand">Reformation</span> <span class="item-size">&VerticalLine; Size 4</span>
        </p>
        <p>
          <span class="item-sale-price">$20</span> <span class="item-retail-price"><del>$198 retail</del></span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
