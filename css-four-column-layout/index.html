<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Page Header -->
      <div class="column-full text-center">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <!-- Cards -->
      <div class="column-1-4 text-center margin-lr-20">
        <img class="screen" src="images/screen-1.png" alt="app switching screen">
        <img class="icon" src="images/switch-icon.png" alt="switching icon">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-1-4 text-center margin-lr-20">
        <img class="screen" src="images/screen-2.png" alt="trip filtering screen">
        <img class="icon" src="images/filter-icon.png" alt="filter icon">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-1-4 text-center margin-lr-20">
        <img class="screen" src="images/screen-3.png" alt="service filtering screen">
        <img class="icon" src="images/slider-icon.png" alt="sliders icon">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips</p>
      </div>
      <div class="column-1-4 text-center margin-lr-20">
        <img class="screen" src="images/screen-4.png" alt="stats screen">
        <img class="icon" src="images/bars-icon.png" alt="ascending bars icon">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
