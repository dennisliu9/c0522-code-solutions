<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container page-font">
    <div class="row">
      <div class="column-full">
        <div class="modal-screen flex-abs-center disp-none">
          <div class="modal-box disp-flex align-center flex-wrap-on">
            <div class="row flex-wrap-on">
              <div class="column-full">
                <h2 class="page-font font-size-2">Would you like to take a survey?</h2>
              </div>
              <div class="column-full">
                <button class="generic-button close-modal-button">NO</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-full">
        <button class="generic-button open-modal-button">Open Modal</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
