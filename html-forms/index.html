<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <label for="userEmail">Email</label>
    <div>
      <input type="text" id="userEmail" name="email">
    </div>
    <label for="coolReason">Why is coding cool?</label>
    <div>
      <select id="coolReason" name="coding">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <p>Favorite Language (choose one)</p>
    <div>
      <input id="HTML" type="radio" name="favlang" value="html">
      <label for="HTML">HTML</label>
      <input id="CSS" type="radio" name="favlang" value="css">
      <label for="CSS">CSS</label>
      <input id="JavaScript" type="radio" name="favlang" value="javascript">
      <label for="JavaScript">JavaScript</label>
    </div>
    <p>Would you like to sign up for more information?</p>
    <div>
      <input type="checkbox" id="signupBox" name="signup" value="y">
      <label for="signupBox">Sign me up!</label>
    </div>
    <label for="commentsBox">Comments</label>
    <div>
      <textarea id="commentsBox" name="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" name="formsubmit" value="Submit">
    </div>
  </form>
</body>
</html>
