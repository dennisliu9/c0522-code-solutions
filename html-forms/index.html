<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <label for="email">Email</label>
    <div>
      <input type="text" name="email">
    </div>
    <label for="coolreason">Why is coding cool?</label>
    <div>
      <select name="coolreason">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <!-- <label for="favlang">Favorite Language (choose one)</label> -->
    <!-- Ask about this label vs p -->
    <p>Favorite Language (choose one)</p>
    <div>
      <input id="HTML" type="radio" name="favlang" value="html">
      <label for="HTML">HTML</label>
      <input id="CSS" type="radio" name="favlang" value="css">
      <label for="CSS">CSS</label>
      <input id="JavaScript" type="radio" name="favlang" value="javascript">
      <label for="JavaScript">JavaScript</label>
    </div>
    <label for="signup">Would you like to sign up for more information?</label>
    <div>
      <input type="checkbox" name="signup" value="y">Sign me up!
    </div>
    <label for="comments">Comments</label>
    <div>
      <textarea name="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" name="formsubmit" value="Submit">
    </div>
  </form>



</body>
</html>
