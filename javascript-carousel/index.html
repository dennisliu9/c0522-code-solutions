<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="center-content-on-page">
  <div class="container solid-border">
    <div class="row">
      <div class="column-full jc-ai-center">
        <div class="column-1-10 text-center fs-large">
          <i id="prev-chev" class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="images-container column-4-5 text-center">
          <!-- DOM created img elements -->
        </div>
        <div class="column-1-10 text-center fs-large">
          <i id="next-chev" class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="circles-container column-full text-center fs-small padding-tb-1">
      <!-- DOM created i elements -->
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
