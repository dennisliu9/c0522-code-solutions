<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h3>Learn More</h3>
    <label for="company-email">Company Email</label>
    <div>
      <input type="text" id="company-email" class="form-input-box" name="CompanyEmail" placeholder="sally@company.co">
    </div>
    <label for="name">Name</label>
    <div>
      <input type="text" id="name" class="form-input-box" name="Name" placeholder="Sally Smith">
    </div>
    <label for="hire-location">Where are you hiring?</label>
    <div>
      <input type="text" id="hire-location" class="form-input-box" name="HireLocation" placeholder="City, Country">
    </div>
    <label for="hire-count">How many engineers are you hiring in the next 6 months?</label>
    <div>
      <select id="hire-count" class="form-input-box" name="HireCount">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-5">3-5 Engineers</option>
        <option value="5-15">5-15 Engineers</option>
        <option value="15+">15+ Engineers</option>
      </select>
    </div>
    <div class="submit-button">
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
